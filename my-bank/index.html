<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

        /* internal css */
    </style>
</head>

<body>

    <header>
        <h1 class="font-sans text-5xl text-center mt-6 bg-lime-200 p-3 capitalize">
            <span class="text-green-600 font-semibold">islami bank</span>
            bangladesh LTD
        </h1>
    </header>

    <main>
        <section class="w-6/12 mx-auto mt-12 p-8 rounded-xl shadow-md bg-green-200">
            <h3 class="text-green-950 text-center mb-4 text-3xl	italic font-semibold capitalize slashed-zero">please
                login</h3>
            <div class="w-96 mx-auto">
                <input class="block text-xl mb-4 pl-2 py-1 w-96 rounded-lg" type="email" name="" id="user-email"
                    placeholder="Enter Your Email" required>
                <input class="block text-xl pl-2 py-1 w-96 rounded-lg" type="password" name="" id="user-password"
                    placeholder="Enter Your Password" required>
                <button id="btn-submit"
                    class="bg-cyan-800 hover:bg-sky-700 text-2xl py-1 text-white font-semibold mt-4 w-96 rounded-lg">
                    Log in</button>
            </div>
        </section>
    </main>

    <!-- js link -->
    <script src="js/login.js"></script>

    </script>
</body>

</html>
